<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sourav's Portfolio</title>

  <!-- Single HD Round Icon -->
  <link rel="icon" type="image/png" href="1212.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    /* Loader Screen */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #333;
      border-top: 6px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* Background Stars */
    .overlay, .stars, .stars2, .stars3 {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    .stars:after, .stars2:after, .stars3:after {
      content: " ";
      position: absolute;
      top: 2000px;
      width: 3px;
      height: 3px;
      background: transparent;
    }

    .stars:after {
      box-shadow: 1000px 2000px #FFF, 1200px 600px #FFF, 1500px 900px #FFF;
    }

    .stars2:after {
      box-shadow: 900px 1700px #FFF, 800px 600px #FFF, 1400px 500px #FFF;
    }

    .stars3:after {
      box-shadow: 1106px 1979px #FFF, 1572px 505px #FFF, 25px 1324px #FFF,
                  650px 558px #FFF, 558px 1555px #FFF, 782px 1910px #FFF,
                  95px 1646px #FFF, 1794px 169px #FFF, 1104px 1373px #FFF,
                  965px 1386px #FFF, 1818px 948px #FFF, 1848px 760px #FFF;
    }

    /* Faster Background Animation */
    @keyframes animStar {
      from { transform: translateY(0px); }
      to { transform: translateY(-2000px); }
    }

    .stars, .stars2, .stars3 {
      animation: animStar 40s linear infinite; /* FASTER */
    }

    .main {
      position: relative;
      z-index: 10;
      text-align: center;
    }

    .title {
      font-size: 3em;
    }

    .sub-title {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      z-index: 10;
      font-size: 14px;
      color: #ccc;
    }

  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Background -->
  <div class="overlay"></div>
  <div class="stars" aria-hidden="true"></div>
  <div class="stars2" aria-hidden="true"></div>
  <div class="stars3" aria-hidden="true"></div>

  <!-- Main Content -->
  <main class="main">
    <h1 class="title">Awesome Thing!</h1>
    <h2 class="sub-title">Site Under Constructionüöß</h2>
  </main>

  <!-- Footer -->
  <footer>
    Site is made with ‚ù§Ô∏è by <b>Sourav Singha</b><br>
    ¬© <span id="year"></span> All Rights Reserved
  </footer>

  <script>
    // Auto update copyright year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Loader ‚Üí Site fade-in
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.body.style.opacity = "1";
      }, 1500); // loader delay 1.5s
    };
  </script>

</body>
</html>
