<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        * { 
            font-family: 'Roboto', sans-serif; 
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #a2a2a2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: -0.6rem 0.6rem 0 rgba(29, 30, 28, 0.26);
            width: 300px;
        }

        .feedback-header {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

        .feedback-body {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            border: 2px solid rgba(0, 0, 0, 0.6);
            background-color: #dadad3;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
        }

        button {
            border: 2px solid rgba(0, 0, 0, 0.6);
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:focus {
            outline: none;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="feedback-card">
        <div class="feedback-header">SEND FEEDBACK</div>
        <form class="feedback-body">
            <input class="feedback-body__email" placeholder="Email" type="email" required>
            <textarea class="feedback-body__message" placeholder="Message" type="text" required></textarea>
            <button class="feedback-body__submit" type="submit">SEND</button>
        </form>
    </div>
</body>
</html>
